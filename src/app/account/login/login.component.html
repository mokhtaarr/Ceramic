
<section >
    <div class="container">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="text-center mb-4">
                    <h1 class="mb-3">{{'Alogin'|translate}}</h1>
                </div>
    
                <div class="form-floating">
                    <input [class.is-invalid]="loginForm.get('email')?.invalid&&loginForm.get('email')?.touched" type="email" formControlName="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                    <label for="floatingEmail">{{'Email Address'|translate}}</label>
                    <div *ngIf="loginForm.get('email')?.errors?.['required']" class="invalid-feedback">{{'Email is required'|translate}}</div>
                </div>
    
                <div class="form-floating mt-3">
                    <input [class.is-invalid]="loginForm.get('password')?.invalid&&loginForm.get('password')?.touched" type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">{{'Password'|translate}}</label>
                    <div *ngIf="loginForm.get('password')?.errors?.['required']" class="invalid-feedback">{{'password is required'|translate}}</div>
                  </div>
    
                  <button [disabled]="loginForm.invalid" class="w-100 btn btn-lg btn-primary mt-3" type="submit">{{'sumbit'|translate}}</button>  
          </form>
        </div>
      </div>
    </div>
  </section>
