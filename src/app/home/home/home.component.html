<!-- new carousel for home page -->

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators" style="margin: unset;margin-bottom: 5px;">
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../../assets/images/slideWithOffer1.jpg" style="height: 100%;width: 100%;" />
      <div class="container" style="margin: 5px;margin-top: 10px;">
        <div class="carousel-caption text-center" style="background-color:#706e6ec4;width: fit-content;">
          <p>{{'Description Stone offer'|translate}}</p>
          <p><a class="openbtn" style="text-decoration: none;">{{'Shop Now'|translate}}</a></p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/slideWithOffer2.jpg" style="height: 100%;width: 100%;" />

      <div class="container" style="margin: 5px;margin-top: 10px;">
        <div class="carousel-caption text-center" style="background-color:#706e6ec4;width: fit-content;">
          <p>{{'Description Showering offer'|translate}}</p>
          <p><a class="openbtn" style="text-decoration: none;" href="#">{{'Shop Now'|translate}}</a></p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/slideWithOffer3.jpg" style="height: 100%;width: 100%;" />

      <div class="container" style="margin: 5px;margin-top: 10px;">
        <div class="carousel-caption text-center" style="background-color:#706e6ec4;width: fit-content;">
          <p>{{'Description kitchen offer'|translate}}</p>
          <p><a class="openbtn" style="text-decoration: none;" href="#">{{'Shop Now'|translate}}</a></p>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: #43afaa;width: 40px;height: 40px;border-radius: 80px;"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: #43afaa;width: 40px;height: 40px;border-radius: 80px;"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<a routerLink="/branches" style="color: #43afaa; font-size: larger; text-decoration: none;"><i class="fa fa-code-fork"
    aria-hidden="true"></i>{{'OurBranches'|translate}}</a>
