<header class="text-center mt-4" *ngIf="TotalCount && pageNumber && pageSize">
    <span style="border: 2px solid #8c6f4e;padding: 5px;border-radius: 50px;" class="p-2" *ngIf="TotalCount > 0">
      {{'showing'|translate}}
      <strong> {{(pageNumber-1)*pageSize+1}}-
        {{pageNumber*pageSize
        >TotalCount
        ?TotalCount
        :pageNumber*pageSize
        }}

      </strong>{{'of'|translate}}
      <strong> {{TotalCount}} </strong>{{'Result'|translate}}</span>
     
      <span *ngIf="TotalCount === 0">
        there are <strong>0</strong> Results for this filter
      </span>
  </header>
