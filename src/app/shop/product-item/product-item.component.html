<div class="card shadow-sm mb-4" *ngIf="product">
  <div class="card-main">
    <div class="discount">{{product.discount}}%</div>
    <!-- <div class="label label-green">Pre-order</div> -->
    <div class="product-container">
      <div class="p" (click)="imageChange($event)">
        <img [src]="ProductImageUrl + product.taxItemCode" alt="{{product.itemDescE}}" />
      </div>
      <div class="p" (click)="imageChange($event)">
        <img [src]="ProductImageUrl + product.imgPath6" alt="Product">
      </div>
      <div class="p" (click)="imageChange($event)">
        <img [src]="ProductImageUrl + product.imgPath2" alt="Product">
      </div>
      <div class="p" (click)="imageChange($event)">
        <img [src]="ProductImageUrl + product.imgPath3" alt="Product">
      </div>
      <div class="p" (click)="imageChange($event)">
        <img [src]="ProductImageUrl + product.imgPath4" alt="Product">
      </div>
      <div class="p" (click)="imageChange($event)">
        <img [src]="ProductImageUrl + product.imgPath5" alt="Product">
      </div>
    </div>
    <div class="image">
      <img style="width: 100%; height: 300px; object-fit: fill;" src="{{url}}" alt="Product">
    </div>
    <div class="cart-line"></div>
    <div class="cart-item">
      <ul>
        <li style="color: white;cursor: pointer;" (click)="addItemToBasket()"><i class="fa fa-shopping-basket"></i>
          {{'Cart'|translate}}</li>
        <li><a style="text-decoration: none;color:  white;" routerLink="/shop/{{product.itemCardId}}"><i
              class="fa fa-eye"></i> {{'View'|translate}}</a></li>
      </ul>
    </div>
  </div>
  <div class="content">
    <div  style="max-height: 137px; max-width: 273px;margin-right: 12px;">
      <a *ngIf="currentCulture == 'ar'" href="javascript:void(0);" style="text-decoration: none;">
        {{product.itemDescA}}
      </a>
      <a *ngIf="currentCulture == 'en'" href="javascript:void(0);" style="text-decoration: none;">
        {{product.itemDescE}}
      </a>
    </div>

    <!-- <div *ngIf="currentCulture == 'en'" style="max-height: 137px; max-width: 273px;margin-right: 12px;">
      <a href="javascript:void(0);" style="text-decoration: none;">
        {{product.itemDescE}}
      </a>
    </div> -->

    <div class="rating">
      <i class="fa fa-star-o"></i>
      <i class="fa fa-star-o"></i>
      <i class="fa fa-star-o"></i>
      <i class="fa fa-star-o"></i>
      <i class="fa fa-star-o"></i>
    </div>
    <p><span class="price-old">{{product.totalCost}} {{'EGP'|translate}}</span> <span class="money"
        style="color: black;">{{product.firstPrice}} {{'EGP'|translate}}</span></p>
  </div>
</div>
